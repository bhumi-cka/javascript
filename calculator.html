<!DOCTYPE html>
<html>
<title>Javascript Calculator</title>

<head>
    <script>
        var num1 = window.prompt("Enter a number");
        var num2 = window.prompt("Enter another number");
        var op = window.prompt("Enter operation to be performed");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if (op == "+") document.write(num1 + num2);
        else if (op == "-") document.write(num1 - num2);
        else if (op == "*") document.write(num1 * num2);
        else if (op == "/") document.write(num1 / num2);
        else document.write("Enter valid operator");
    </script>
</head>

<body>
</body>

</html>
